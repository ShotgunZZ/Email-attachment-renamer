<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Gmail Attachment Renamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    
    .success-icon {
      display: block;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-color: #4caf50;
      border-radius: 50%;
      position: relative;
    }
    
    .success-icon::after {
      content: "";
      position: absolute;
      top: 35px;
      left: 25px;
      width: 30px;
      height: 15px;
      border-left: 5px solid white;
      border-bottom: 5px solid white;
      transform: rotate(-45deg);
    }
    
    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #3367d6;
    }
    
    .loading {
      display: inline-block;
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
    
    #status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon"></div>
    <h1>Payment Successful!</h1>
    <p>Thank you for purchasing Gmail Attachment Renamer.</p>
    <p>Your payment has been processed successfully, and your premium features are now being activated.</p>
    
    <div id="status-message"></div>
    
    <p id="loading" class="loading">Activating your account...</p>
    
    <div id="buttons" style="display: none;">
      <a href="chrome-extension://YOUR_EXTENSION_ID/options.html" class="btn" id="options-btn">Go to Extension Options</a>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>
  
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const purchaseType = urlParams.get('type') || 'lifetime';
      const statusMessage = document.getElementById('status-message');
      const loadingMessage = document.getElementById('loading');
      const buttonsContainer = document.getElementById('buttons');
      
      // Get session ID if available
      const sessionId = urlParams.get('session_id');
      console.log('Session ID:', sessionId); // Debug log
      
      // Get your extension ID dynamically based on environment
      // Since we don't know the actual extension ID yet, let's create fallbacks
      let extensionId = 'YOUR_EXTENSION_ID';
      // Temporarily disable the extension link until we know the ID
      document.getElementById('options-btn').style.display = 'none';
      
      // Function to show status message
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = type;
        statusMessage.style.display = 'block';
      }
      
      // Check if session ID is available
      if (!sessionId) {
        loadingMessage.style.display = 'none';
        buttonsContainer.style.display = 'block';
        showStatus('Missing session information. Please try the manual verification on the options page.', 'error');
        return;
      }
      
      // Verify the purchase with our backend
      fetch('/.netlify/functions/verify-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          sessionId: sessionId,
          purchaseType: purchaseType
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        loadingMessage.style.display = 'none';
        buttonsContainer.style.display = 'block';
        
        if (data.verified) {
          showStatus('Your premium access has been activated successfully!', 'success');
          
          // Store information in localStorage
          localStorage.setItem('stripeCustomerId', data.customerId);
          localStorage.setItem('stripePlan', data.plan || purchaseType);
          
          // Also send to the Chrome extension if available
          if (typeof chrome !== 'undefined' && chrome.runtime) {
            try {
              chrome.runtime.sendMessage({
                action: 'storeCustomerInfo',
                customerId: data.customerId,
                plan: data.plan || purchaseType
              }, function(response) {
                console.log('Extension response:', response);
              });
            } catch (e) {
              console.error('Failed to communicate with extension:', e);
            }
          }
        } else {
          const message = data.message || 'We could not verify your purchase. Please try the manual verification on the options page.';
          showStatus(message, 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        loadingMessage.style.display = 'none';
        buttonsContainer.style.display = 'block';
        showStatus(`Verification error: ${error.message}. Please try the manual verification on the options page.`, 'error');
      });
    });
  </script>
</body>
</html>
